<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obmen Market - Обмен валют</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #004b97;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: url('hero-bg.jpg') center/cover no-repeat;
            text-align: center;
            padding: 50px 20px;
            color: white;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .exchange-section {
            text-align: center;
            padding: 50px 0;
        }
        .exchange-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .exchange-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .exchange-box select, .exchange-box input, .exchange-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            border: none;
            font-size: 16px;
        }
        .contact-section {
            text-align: center;
            padding: 50px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Obmen Market</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Обмен</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Обмен валют между Россией и Китаем</h1>
        <p>Быстро, надежно и удобно</p>
        <a href="#exchange" class="btn">Начать обмен</a>
    </section>
    
    <section class="exchange-section" id="exchange">
        <h2>Форма обмена</h2>
        <div class="exchange-container">
            <div class="exchange-box">
                <label for="from">Вы отдаете:</label>
                <select id="from">
                    <option value="RUB">Рубли (RUB)</option>
                    <option value="CNY">Юани (CNY)</option>
                </select>
                
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" placeholder="Введите сумму">
                
                <label for="to">Вы получаете:</label>
                <select id="to">
                    <option value="CNY">Юани (CNY)</option>
                    <option value="RUB">Рубли (RUB)</option>
                </select>
                
                <button class="btn">Отправить заявку</button>
            </div>
        </div>
    </section>
    
    <section class="contact-section" id="contact">
        <h2>Контакты</h2>
        <p>Email: support@obmen.market</p>
        <p>Телефон: +7 (900) 123-45-67</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Obmen Market. Все права защищены.</p>
    </footer>
</body>
</html>
